<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery || on and off methods</title>
    <style>
		body{ font-family: arial; }
		#box{
			padding: 10px;
			border: 1px solid #000;
		}
		.boxbg{ background: pink; }
	</style>

</head>
<body>
    <h1>jQuery On() Methods</h1>
	<div id="box">
		<h2>Test Box</h2>
		<p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
	</div><br>
	<button>Remove Event</button>

    <!-- Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function(){
            //single event using on method
            // $("#box").on("click",function(){
            //     $(this).css({
            //         "color":"white",
            //         "background-color":"green"
            //     })
            // })

            //multiple event using on method
            // $("#box").on("mouseover mouseout",function(){
            //     $(this).toggleClass("boxbg")
            // })

            //multiple event using on method
            $("#box").on({
                "click":function(){
                    $(this).css("background-color","green")
                },
                "mouseover":function(){
                    $(this).css("background-color","yellow")
                },
                "mouseout":function(){
                    $(this).css("background-color","pink")
                }
            })

            //off method
            $("button").click(function(){
                $("#box").off("mouseover mouseout")
            })
        })
    </script>
</body>
</html>
