<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery || append and prepend</title>
    <style>
		body{ font-family: arial; }
		h1{ font-size: 25px; }
		#box{
			background: lightgreen;
			padding: 10px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
    <h1>jQuery Append & Prepend Methods</h1>
	<div id="box">
		<h2>Test Box</h2>
		<p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
	</div>
	<ol>
		<li>List Item 1</li>
		<li>List Item 2</li>
		<li>List Item 3</li>
		<li>List Item 4</li>
	</ol>
	<br>
	<button id="appendBtn">Append</button>
	<button id="prependBtn">Prepend</button>
	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function(){
            //append method container ke last me content add karega
            // $("#appendBtn").click(function(){
            //     $("#box").append("<h2>Coder Kamlesh</h2>")
            // })

			//appending on ol 
            $("#appendBtn").click(function(){
                $("ol").append("<li>appended ist</li>")
            })

            //prepend method container me existing content ke just pehle content add karega
            // $("#prependBtn").click(function(){
            //     $("#box").prepend("<h2> i am adding prepend content</h2>")
            // })

            $("#prependBtn").click(function(){
                $("ol").prepend("<li>prepended list</li>")
            })

        })
    </script>
</body>
</html>
